<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil | BestPC</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html"><img src="../images/logo.png" alt="BestPC_LOGO" class="navbar_logo"></a>
            <div class="navbar_search">
                <form class="navbar_search_form" method="post">
                    <div class="navbar_search_input_container">
                        <input type="search" placeholder="¿Qué deseas buscar?" class="navbar_search_input">
                    </div>
                </form>
            </div>

            <nav class="navbar_buttons">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html" class="navbar_buttons_active">Productos</a></li>
                    <li><a href="">Cuenta</a></li>
                    <li><select name="currency" id="currency" class="navbar_buttons_selector">
                        <option value="1">EUR €</option>
                        <option value="2">USD $</option>
                        <option value="3">GBP £</option>
                    </select></li>
                </ul>
            </nav>

            <a href="checkout.html"><img src="../images/checkout.png" alt="Checkout" class="navbar_checkout"></a>

        </div>
    </header>

    <main>

        <div class="profile">
            <div class="container">
                <div class="row">
                    <div class="row_col_2">
                        <img src="../images/setup3.png" alt="">
                    </div>
                    <div class="row_col_2">
                        <div class="form_container">
                            <div class="form_button">
                                <span onclick="login()"><b>Login</b></span>
                                <span onclick="register()"><b>Register</b></span>
                                <hr class="divider" id="divider">
                            </div>

                            <form class="login_form" id="login_form">
                                <input type="text" placeholder="Usuario">
                                <input type="password" placeholder="Contraseña">
                                <button type="submit" class="button">Login</button>
                                <a href="">He olvidado mi contraseña</a>
                            </form>

                            <form class="register_form" id="register_form">
                                <input type="text" placeholder="Usuario">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Contraseña">
                                <button type="submit" class="button">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="footer_col_1">
                    <img src="../images/logo.png" alt="web logo">
                </div>
                <div class="footer_col_2">
                    <h2>Contáctame</h2>
                    <ul>
                        <li>Blog</li>
                        <li>Sobre mi</li>
                        <li>Envíos</li>
                        <li>Términos y Condiciones</li>
                    </ul>
                </div>
                <div class="footer_col_3">
                    <h2>Redes sociales</h2>
                    <ul>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Youtube</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <p class="copyright">Copyright© 2021 <a href="https://www.linkedin.com/in/rubén-garcía-pedrejón-846235194/" target="_blank"> Rubén García</a></p>
    </footer>

<script src="../js/login.js"></script>
</body>


</html>
